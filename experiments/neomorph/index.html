<script>
var light = "#c5eddb";
var dark = "#9dbdae";

$(".circle").each(function(index, element){


		$(element).mousedown(function(){
			$(this).css({boxShadow: "18px 18px 30px white, -18px -18px 30px #D1D9E6, inset 3px 3px 5px "+dark+", inset -3px -3px 5px "+light});
		});
		$(element).mouseup(function(){
			$(this).css({boxShadow: "18px 18px 30px white, -18px -18px 30px #D1D9E6, inset 3px 3px 5px "+light+", inset -3px -3px 5px "+dark});
		});
		$(element).mouseenter(function(){
			$(this).css({boxShadow: "18px 18px 30px white, -18px -18px 30px #D1D9E6, inset 3px 3px 5px "+light+", inset -3px -3px 5px "+dark});
		});
		$(element).mouseleave(function(){
			$(this).css({boxShadow: "inset 18px 18px 30px "+light+", inset -18px -18px 30px "+dark});
		});
	$(element).css({left: 20 + index*120});

});
