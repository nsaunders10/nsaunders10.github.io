<style>

h1,h2,h3,h4,h5,h6,a,p,b {
	font-family: "Varela Round",

}

body{
	background-color: #9dbdae;
	margin: 0;
	width: 100%;

}

/* width */
::-webkit-scrollbar {
  width: 100%;
  border-radius: 100px;
  
}

/* Track */

  box-shadow: inset 0 0 5px grey; 
  border-radius: 100px;
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: red; 
   border-radius: 100px;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {

}


#page{
	position: absolute;
	background-color: #add1c1;
	//margin-bottom: 20px;
	border-radius: 50px;
	box-shadow:inset 18px 18px 30px #c5eddb, inset -18px -18px 30px  #add1c1;

	bottom: 10px;

	padding:0;
}

.backgroundVideo{
	position: absolute;
	opacity: 1;
}

.holder{
	//width: 95%;
	border-radius: 50px;
	background-color: #ECF0F3;
	box-shadow:inset 18px 18px 30px #FFF, inset -18px -18px 30px #D1D9E6, 18px 18px 30px #9dbdae, -18px -18px 30px #c5eddb;
	margin: 40px;
	opacity: 1;
	padding: 0;
}

.mediaHolderWhite{
	position: absolute;
	width: 400px;
	height: 400px;
	right: 100px;

	background-color: #ECF0F3;
	border-radius: 20px;
	//box-shadow:inset 18px 18px 30px #D1D9E6, inset -18px -18px 30px #FFF;
	box-shadow:inset 18px 18px 30px #FFF, inset -18px -18px 30px #D1D9E6, 18px 18px 30px #9dbdae, -18px -18px 30px #c5eddb;
}
.mediaHolderGreen{
	position: absolute;
	top: 400px;
	background-color: #add1c1;
	border-radius: 50px;
	//box-shadow:inset 18px 18px 30px #D1D9E6, inset -18px -18px 30px #FFF;
	box-shadow:18px 18px 30px #D1D9E6, -18px -18px 30px white, inset 18px 18px 30px #c5eddb, inset -18px -18px 30px #9dbdae;
	padding: 0;
	margin: 0;
}

.media{
	position: absolute;
	overflow: hidden;
	border-radius: 50px;
}

img{
	width: 100%;	
}
.circle{
	position: absolute;
	border-radius: 500px;
	background-color: #add1c1;
	box-shadow:8px 8px 20px #D1D9E6, -8px -8px 20px white, inset 18px 18px 30px #c5eddb, inset -18px -18px 30px #9dbdae;
}

.circleImage{
	position: absolute;
	border-radius: 500px;
	overflow: hidden;
	box-shadow: 5px 5px 10px #9dbdae, -5px -5px 10px #c5eddb;
}

.textHolder{
	background-color: #add1c1;
	border-radius: 50px;
	//box-shadow:inset 18px 18px 30px #fff, inset -18px -18px 30px #D1D9E6;
	box-shadow:18px 18px 30px #D1D9E6, -18px -18px 30px white, inset 18px 18px 30px #c5eddb, inset -18px -18px 30px #9dbdae;
	//text-align: center;
	//padding: 50px;
	//margin: 20px;
}

p, a, b{
	color: #ECF0F3;
	text-shadow: 3px 3px 5px #9dbdae, -3px -3px 5px #c5eddb;

}

.textGreen{
	margin: 30px;	
	color: #add1c1;
	text-shadow: 3px 3px 5px #D1D9E6, -3px -3px 5px white;
}
.textWhite{
	margin: 30px;	
	color: #ECF0F3;
	text-shadow: 3px 3px 5px #9dbdae, -3px -3px 5px #c5eddb;
}

.navButton{
	position: fixed;
	left: 100px;
	width: 50px;
	height: 50px;
	border-radius: 500px;
	background-color: #ECF0F3;
	box-shadow:inset 18px 18px 30px white, inset -18px -18px 30px #D1D9E6, 18px 18px 30px #9dbdae, -18px -18px 30px #c5eddb;
	z-index: 10;
}

<body onload="Start()" onresize="ChangeSize()">
<div id="page">

<div class="navButton" id="topNav"></div>
<div class="navButton" id="bottomNav"></div>

<div style="position: absolute; border-radius: 100px;" id="nameHolder" class="holder">
<h1 style="font-size: 50px"class="textGreen">Nick Saunders</h1>
</div>

<div style="position: absolute; border-radius: 50px;" id="videoHolder" class="holder">
<div style="" class="mediaHolderGreen">
<div class="media">
<video autoplay muted loop class="backgroundVideo">
<source  src="https://sauntic.com/sauntic/images/videos/demoReel.mp4" type="video/mp4">
</video>
</div>
</div>
<div class="textHolder">
<p><h1 style="font-size: 50px; margin:0;" class="textWhite">About</h1></p>
<p><b>Project - </b><a id="projectText"></a>PEE PEE</p>
<p><b>Platform - </b><a id="platformText"></a>POO POO</p>
<p><b id="hardware">Hardware - </b><a id="hardwareText"></a>STINKY</p>
<p><b>Software - </b><a id="softwareText"></a>DOO</p>
<p><b>Role - </b><a id="roleText"></a> DOO</p>

</div>
<h1 style="font-size: 50px;" class="textGreen">Project Title</h1>
</div>

<div style="position:absolute;  border-radius: 100px;" id="sideBar" class="holder">
<div class="circle"><div class="circleImage"><img src="https://sauntic.com/Images/karol.gif"></div></div>
<div class="circle"><div class="circleImage"><img src="https://sauntic.com/Images/DigitalMedia/turtleclothes.jpg"></div></div>
<div class="circle"><div class="circleImage"><img src="https://sauntic.com/Images/Dat_boi.gif"></div></div>
<div class="circle"><div class="circleImage"><img src="https://sauntic.com/Images/dolphin.gif"></div></div>
<div class="circle"><div class="circleImage"><img src="https://sauntic.com/sauntic/images/logoLoadingSmall.gif"></div></div>
<div style="margin-bottom:40px;" class="circle"><div class="circleImage"><img src="https://sauntic.com/sauntic/images/smash.png"></div></div>
</div>

<div id="info" class="holder">

</div>

</div>

<script>

var green = "#ECF0F3";
var lightGreen = "#c5eddb";
var darkGreen = "#9dbdae";

var grey = "#ECF0F3";
var darkGrey = "#D1D9E6";

$("#sideBar").css({overflow: "hidden"});


function Start(){

	$(".circleImage").css({left: 5, right: 5, top: 5, bottom: 5});
	
	$("#sideBar").css({padding:0, top: $("#page").offset().top + 110, bottom: "", width: 110});
	
	
	$(".circle").css({width: $("#sideBar").width()/ 1.3 });

	var left = $("#sideBar").width()/2 - $(".circle").width()/2;
	
	$(".circle").css({height: $(".circle").width(), left: left});
	
	$(".circle").each(function(index, element){
	
		$(element).css({top: 30 + index * ($(".circle").height() + 30)});
	});
	
	$("#nameHolder").css({margin: 0, top: 40, left: $("#sideBar").offset().left + $("#sideBar").width(), height: 110, right: 0});
	
	$("#topNav").css({opacity: 0, top: $("#nameHolder").offset().top + $("#topNav").height() / 2, left: $("#sideBar").offset().left + ($("#sideBar").width() / 2) - $("#topNav").width() / 2});
	$("#bottomNav").css({opacity: 0, bottom: $("#nameHolder").offset().top + $("#topNav").height() / 2, top:"", left: $("#sideBar").offset().left + ($("#sideBar").width() / 2) - $("#bottomNav").width() / 2});
	
	$("#videoHolder").css({margin: 0, padding:0, left:$("#sideBar").offset().left + $("#sideBar").width() + 40, top: 190, right: 40, bottom: 40, overflow: "hidden", opacity: 1});
	
	$(".mediaHolderGreen").each(function(index, element){
		$(element).css({left: 40, bottom: 40, width: ($("#videoHolder").width() / 2) - 60, top: 120});		
	});
	

	$(".media").each(function(index, element){
	
		$(element).css({left: 20, top: 20, bottom:20, right: 20});
		
		//$(element).find(".backgroundVideo").eq(0).css({top:0, width: $(element).width() * 1.77777 });
		if($(element).width()/1.777777777 > $(element).height()){
			$(".backgroundVideo").css({width: "100%"});
			$(".backgroundVideo").offset({top: $(element).offset().top - $(".backgroundVideo").height()/2 + $(element).height()/2, left: $(element).offset().left});
		}
	
		if($(element).width()/1.777777777 < $(element).height()){
		$(".backgroundVideo").css({width: $(element).height() * 1.77777777});
		$(".backgroundVideo").offset({left: $(element).offset().left - $(".backgroundVideo").width()/2 + $(element).width()/2 });
		}	
		
	});
	
	
	$(".textHolder").css({position: "absolute", padding: "0px 50px 0px 50px", width: $(".mediaHolderGreen").width() - 100, top: 120, right: 40, bottom: 40});
	
	
	StartAnimations();
}

function StartAnimations(){
	$("#sideBar").animate({bottom: $("#page").offset().top + 110}, 1000);
	$("#nameHolder").animate({bottom: $("#page").offset().top + 110}, 1000);
	
	setTimeout(NavAnimation,1000);
}
function NavAnimation(){
	$("#topNav").animate({opacity: 1});
	$("#bottomNav").animate({opacity: 1});
}
	
function ChangeSize(){	
	
	$(".circleImage").css({left: 5, right: 5, top: 5, bottom: 5});
	
	$("#sideBar").css({padding:0, top: $("#page").offset().top + 110, bottom: $("#page").offset().top + 110, width: 110});
	
	
	$(".circle").css({width: $("#sideBar").width()/ 1.3 });

	var left = $("#sideBar").width()/2 - $(".circle").width()/2;
	
	$(".circle").css({height: $(".circle").width(), left: left});
	
	$(".circle").each(function(index, element){
	
		$(element).css({top: 30 + index * ($(".circle").height() + 30)});
	});
	
	$("#nameHolder").css({margin: 0, top: 40, left: $("#sideBar").offset().left + $("#sideBar").width(), height: 110, right: 40});
	
	$("#topNav").css({top: $("#nameHolder").offset().top + $("#topNav").height() / 2, left: $("#sideBar").offset().left + ($("#sideBar").width() / 2) - $("#topNav").width() / 2});
	$("#bottomNav").css({bottom: $("#nameHolder").offset().top + $("#topNav").height() / 2, top:"", left: $("#sideBar").offset().left + ($("#sideBar").width() / 2) - $("#bottomNav").width() / 2});
	
	$("#videoHolder").css({margin: 0, left:$("#sideBar").offset().left + $("#sideBar").width() + 40, top: 190, right: 40, bottom: 40});
	
	$(".mediaHolderGreen").each(function(index, element){
		$(element).css({left: 40, bottom: 40, width: ($("#videoHolder").width() / 2) - 60, top: 120});		
	});
	

	$(".media").each(function(index, element){
	
		$(element).css({left: 20, top: 20, bottom:20, right: 20});
		
		//$(element).find(".backgroundVideo").eq(0).css({top:0, width: $(element).width() * 1.77777 });
		if($(element).width()/1.777777777 > $(element).height()){
			$(".backgroundVideo").css({width: "100%"});
			$(".backgroundVideo").offset({top: $(element).offset().top - $(".backgroundVideo").height()/2 + $(element).height()/2, left: $(element).offset().left});
		}
	
		if($(element).width()/1.777777777 < $(element).height()){
		$(".backgroundVideo").css({width: $(element).height() * 1.77777777});
		$(".backgroundVideo").offset({left: $(element).offset().left - $(".backgroundVideo").width()/2 + $(element).width()/2 });
		}	
		
	});
	
	
	$(".textHolder").css({position: "absolute", padding: "0px 50px 0px 50px", width: $(".mediaHolderGreen").width() - 100, top: 120, right: 40, bottom: 40});
	
	
}



$("#topNav").click(function(){

	$("#sideBar").animate({scrollTop: 0});
	
});

$("#bottomNav").click(function(){
	
	$("#sideBar").animate({scrollTop: 320}, 1000);
	
});


$(".circle").each(function(index, element){

	$(element).mouseenter(function(){
		$(this).css({boxShadow: "8px 8px 20px white, -8px -8px 20px #D1D9E6, inset 18px 18px 30px #c5eddb, inset -18px -18px 30px #9dbdae"});
	});
	$(element).mousedown(function(){
		$(this).css({boxShadow: "8px 8px 20px white, -8px -8px 20px #D1D9E6, inset 18px 18px 30px #9dbdae, inset -18px -18px 30px #c5eddb"});
	});
	$(element).mouseup(function(){
		$(this).css({boxShadow: "8px 8px 20px white, -8px -8px 20px #D1D9E6, inset 18px 18px 30px #c5eddb, inset -18px -18px 30px #9dbdae"});
	});		
	$(element).mouseleave(function(){
		$(this).css({boxShadow: "8px 8px 20px #D1D9E6, -8px -8px 20px white, inset 18px 18px 30px #c5eddb, inset -18px -18px 30px #9dbdae"});
	});
});


$(".navButton").each(function(index, element){

	$(element).mouseenter(function(){
		$(this).css({boxShadow: "inset 18px 18px 30px white, inset -18px -18px 30px #D1D9E6, 18px 18px 30px " + lightGreen +", -18px -18px 30px" + darkGreen});
	});
	$(element).mousedown(function(){
		$(this).css({boxShadow: "inset 18px 18px 30px #D1D9E6, inset -18px -18px 30px white, 18px 18px 30px " + lightGreen +", -18px -18px 30px" + darkGreen});
	});
	$(element).mouseup(function(){
		$(this).css({boxShadow: "inset 18px 18px 30px white, inset -18px -18px 30px #D1D9E6, 18px 18px 30px " + lightGreen +", -18px -18px 30px" + darkGreen});
	});		
	$(element).mouseleave(function(){
		$(this).css({boxShadow: "inset 18px 18px 30px white, inset -18px -18px 30px #D1D9E6, 18px 18px 30px " + darkGreen +", -18px -18px 30px" + lightGreen});
	});
});

$(".circle").each(function(index, element){
	$(element).css({left: 20 + index*120});

});
</script>
</body>
