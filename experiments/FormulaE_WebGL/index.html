<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Genpact Formula E</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/FormulaEUpdate.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
  <div id="socialPage" style="background-color:green; display:none;">
  <p>Name:</p> <p id="name">name placeholder</p>
  <p>Score:</p><p id="score">score placeholder</p>
  </div>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 800px; height: 450px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Genpact Formula E</div>
      </div>
    </div>
  </body>
</html>
