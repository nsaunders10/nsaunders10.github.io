<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | WebGL Example Project</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/ExampleProject_0.1.json", {onProgress: UnityProgress});
	  
	  function SendTextToGame{
	  
		SendMessage('Cube', 'ChangeText', document.getElementById("InputString").value);
		
	  }
	  
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">WebGL Example Project</div>
		<button onclick="SendTextToGame()">Click me</button>
		<input type="text" id="InputString" value="Hello World">
      </div>
    </div>
  </body>
</html>
