<script>

var contentIndex = 4;

function ChangeSize(){

	$(".main").height($("#body").height()- 60);
	$(".contentHolder").width($(".main").width()/8);

	$(".webgl-content").width($(".gridHolder").width() - 20);
	$(".webgl-content").height($(".gridHolder").height() - 20);

	$("#whiteBackground").width($(".gridHolder").width());
	$("#whiteBackground").height($(".gridHolder").height());

	$("#textBox").width($(".gridHolder").width());
	$("#textBox").offset({ top: $("#whiteBackground").offset().top + $("#whiteBackground").height()});
	
	$("#titleHolder").height($("#textBox").height());
	$("#titleHolder").width($("#textBox").width());
	$("#titleHolder").offset({ top: $("#textBox").offset().top});

	var rowVal = $(".gridHolder").height()/2 - 5;
	var columnVal = $(".gridHolder").width()/2 - 5;	
	$('.gifGrid').css("grid-template-rows", rowVal + "px" + " " + rowVal + "px");
	$('.gifGrid').css("grid-template-columns", columnVal + "px" + " " + columnVal + "px");

	//if(contentIndex == 1){
	//	$('.gifGrid').css("grid-template-rows", $(".gridHolder").height()/1.3 + "px");
	//	$('.gifGrid').css("grid-template-columns", "repeat(4, 24.2%)");
	//}

	$(".main").css("left",  -($(".gridHolder").width() * contentIndex) + "px");
	$("#indexIndicator").css("left", $("#circle" + contentIndex).offset().left + 5);
	if(contentIndex == 4){
		$("#indexIndicator").css("left", $("#circle" + contentIndex).offset().left - 5);
		$("#indexIndicator").css("width", 40);
		$("#indexIndicator").css("top",70);		
	}
}


//Left Button Pressed
$("#leftButton").click(function(){

	if(contentIndex >= 0){
	contentIndex--;
	}
	
	if(contentIndex == -1){
	contentIndex = 8;
	}
	Animate();
});


//Right Button Pressed
$("#rightButton").click(function(){

	if(contentIndex <= 8){
	contentIndex++;
	}
	
	if(contentIndex == 9){
	contentIndex = 0;
	}
	Animate();
	
});

function IndicatorClicked(index){

	contentIndex = index;
	Animate();

}

function Animate(){

	
	$(".main").animate({left: -($(".gridHolder").width() * contentIndex)});	
	
	for(var i=0; i<8; i++){
		if(contentIndex == i){
		$("#page" + i).css("display", "grid");
		}
		else{
		$("#page" + i).css("display", "none");
		}
	}

	if(contentIndex == 0){
		$('#title').html("Hololens");
		$('#infoText').html("This project was to research the Microsoft Hololens and see what it had to offer. In this small demo I created an interactive video player, 3D set viewer, and augmented RC truck. All of these elements were contained in a central place so that the user could see all elements at once."
		);
		
	}
	if(contentIndex == 1){
		$('#title').html("Kinect");
		$('#infoText').html("This project uses the Microsoft Kinect to track the hand position of the user. The user has 30 seconds to collect as many of the falling object as they can before the time runs out. This project was designed as a fun way to draw people into trade show booths and has been used several times with great success!"
		);
	}
	if(contentIndex == 2){
		$('#title').html("Interactive AR");
		$('#infoText').html("This project was made using the Vuforia plugin for Unity. Once development was completed, this application was installed on tablets in a welcome center. The application was designed to convey information in a fun interactive way."
		);
	}
	if(contentIndex == 3){
		$('#title').html("Virtual Reality Chair");
		$('#infoText').html("A large portion of my experience with VR development has come from a virtual reality chair made by Talon Simulations.");
	}
	
	if(contentIndex == 4){
		$('#title').html("Home");
		$('#infoText').html("Weclome to Sauntic. This is my interactive portfolio! On the left you will see pictures an information from past projects. On the right you will see an interactive window to better demonstrate some of the projects, and in some cases part of the project its self!"
		);

		$("#indexIndicator").animate({left: $("#circle" + contentIndex).offset().left - 5, width: 40, top: 70});
	}
	else{
		$("#indexIndicator").animate({left: $("#circle" + contentIndex).offset().left + 5, width: 20, top: 80});
	}
	if(contentIndex == 5){
		$('#title').html("Insdrawments");
		$('#infoText').html("Insdrawments is a fun little app that I made for Andriod and is available on the Google Play store here! With Insdrawments you can draw three different instruments and then play them. The larger you draw the instrument the deeper the sound.");
	}
	if(contentIndex == 6){
		$('#title').html("Project Vibe: Neighbors VR");
		$('#infoText').html("Neighbors VR is sandbox tech demo designed for two players on one Vive system where players explore the surroundings to find and combine objects to destroy their neighbors house. This project was made as my final senior project at the Universty of Florida Digital Worlds Institute. This is the final trailer for the game.");
	}
	if(contentIndex == 7){
		$('#title').html("Sombri");
		$('#infoText').html("Sombri was made in a game jam over 48 hours. In this short amount of time, we came up with a interesting mechanic where the player jams the pole of an umbrella into the wall and spins on it. As the player spins, they gain momentum and can then fling themselfs to traverse the levels.");
	}
	if(contentIndex == 8){
		$('#title').html("Lyle's Journey");
		$('#infoText').html("Lyle's Journey is an interactive story driven game that was created as a final project for my Storytelling in Interactive Media class. Lyle's Journey is one of my first completed project and I am very happy with how it turned out despite it's many bugs. Lyle wakes up on an abandoned space ship confused and alone. His only chance to get home is by rebooting the ship's A.I. named LEAFY, but can he be trusted?");
	}
	$("#titleHolder").height($("#textBox").height());
	$("#titleHolder").width($("#textBox").width());
	$("#titleHolder").offset({ top: $("#textBox").offset().top});

}

    $("#top").on('click', function() {
        $("HTML, BODY").animate({

        }, 1000);
    });
});
