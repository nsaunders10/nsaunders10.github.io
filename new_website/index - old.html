.center{

#backgroundHolder{

<script>

var greenMainColor = "#add1c1";
var greenDarkColor = "#9dbdae";
var greenLightColor = "#c5eddb";

var darkMainColor = "#616161";
var darkDarkColor = "#4f4f4f";
var darkLightColor = "#999999";

var lightMainColor = "#f1f1f1";
var lightDarkColor = "#d9d9d9";
var lightLightColor = "#ffff";

var smallShadowBottom = "3px 3px 6px";
var smallShadowTop = "-3px -3px 6px";

var bigShadowBottom = "18px 18px 30px";
var bigShadowTop = "-18px -18px 30px";

function ChangeSize(){
	
	$("#topBar").css({backgroundColor: darkMainColor, boxShadow: "18px 18px 30px" + darkDarkColor +", -18px -18px 30px" + darkLightColor});	
	$("#bottomHolder").css({backgroundColor: greenMainColor, boxShadow: smallShadowBottom + darkDarkColor +","+  smallShadowTop + darkLightColor});
	$("#arrowHolder").css({backgroundColor: darkMainColor});
	$("#arrowButton").css({backgroundColor: darkMainColor, boxShadow: smallShadowBottom + darkDarkColor + "," + smallShadowTop + darkLightColor});
	$(".workHolder").css({backgroundColor: lightMainColor, boxShadow: smallShadowBottom + greenDarkColor +","+  smallShadowTop + greenLightColor});
	$(".work").css({backgroundColor: lightMainColor, boxShadow: smallShadowBottom + lightDarkColor +","+  smallShadowTop + lightLightColor});
	$("#backgroundHolder").css({backgroundColor: lightMainColor, boxShadow: bigShadowBottom + greenDarkColor +","+  bigShadowTop + greenLightColor});
	$("#about").css({backgroundColor: lightMainColor, boxShadow: bigShadowBottom + greenDarkColor +","+  bigShadowTop + greenLightColor});
	$(".titleHolder").css({backgroundColor: greenMainColor, boxShadow: bigShadowBottom + lightDarkColor +","+  bigShadowTop + lightLightColor});
	//$("#bottomLogo").css({backgroundColor: greenMainColor, boxShadow: bigShadowBottom + lightDarkColor +","+  bigShadowTop + lightLightColor});
	
	$(".center").each(function (index, element){
		
		$(element).css({left: $(element).parent().width()/ 2 - $(element).width()/2, top: $(element).parent().height()/ 2 - $(element).height()/2});
	});
	
	$("#videoContainer").css({top: 0});
	
	if($("#videoContainer").width()/1.777777777 > $("#videoContainer").height()){
		$(".backgroundVideo").css({width: "100%"});
		$(".backgroundVideo").offset({top: -$(".backgroundVideo").height()/2 +  $("#videoContainer").height()/2 , left: 0});
	}
	
	if($("#videoContainer").width()/1.777777777 < $("#videoContainer").height()){
		$(".backgroundVideo").css({width: $("#videoContainer").height() * 1.77777777});
		$(".backgroundVideo").offset({top: 0, left: -$(".backgroundVideo").width()/2 +  $("#videoContainer").width()/2});
	}
	$("#topBar").css({left: $("#videoContainer").width()/2 - $("#topBar").width()/2});
	$("#bottomHolder").css({top: $("#videoContainer").height() + 10});
	$("#arrowHolder").css({top: $("#bottomHolder").offset().top - $("#arrowHolder").height(), left: ($("#bottomHolder").width()/2 - $("#arrowHolder").width()/2)+ 10});
	$("#arrowButton").css({left: $("#arrowHolder").width()/2 - $("#arrowButton").width()/2, top: $("#arrowHolder").height()/2 - $("#arrowButton").height()/2});
	
	
	$(".workRow").each(function(index, element){
	
		$(element).css({width: "80%"});
		$(element).css({left: $(element).parent().width()/ 2 - $(element).width()/ 2, height: $(element).width() * 0.2});
		
		var topOffset = 200;
		if(index == 0){
		$(element).css({top: topOffset});
		}
		if(index == 1){
		$(element).css({top: $("#bottomHolder").find(".workRow").eq(0).height() + topOffset + ($(element).width() * 0.015)});
		}
		
	});
	
	$(".workHolder").css({width: $(".workRow").width() * 0.2});
	$(".workHolder").css({height: $(".workHolder").width()});
	$(".work").css({width: $(".workHolder").width() - 20, height: $(".workHolder").height() - 20});
	$(".workPreview").css({left: (-$(".workPreview").width()/2 +  $(".workHolder").width()/2)});
	
	$(".workHolder").each(function(index, element){
		
		if(index <= 3){
		$(element).css({left: (($(".workRow").width() * 0.215)/2.75) + index * ($(".workRow").width() * 0.215)});
		}
		if(index > 3){
		$(element).css({left: (($(".workRow").width() * 0.215)/2.75) + (index - 4) * ($(".workRow").width() * 0.215)});
		}
	
	});
	
	$("#backgroundHolder").css({
		width: $(".workRow").width() - 200,
		height: $(".workRow").height()* 2 + 50,
		top: $("#bottomHolder").find(".workRow").eq(0).offset().top - 10,
	});
	
	$("#backgroundHolder").css({left: $("#backgroundHolder").parent().width()/ 2 - $("#backgroundHolder").width()/ 2,});
	$("#about").css({width: $("#backgroundHolder").width(), top: $("#backgroundHolder").height() + 100, left: $("#backgroundHolder").parent().width()/ 2 - $("#backgroundHolder").width()/ 2,});
	$("#bottomLogo").css({left: $("#bottomHolder").width()/ 2 - $("#bottomLogo").width()/ 2, top: 20});
	//$("#contact").css({width: $("#backgroundHolder").width(), top: 50, left: $("#backgroundHolder").parent().width()/ 2 - $("#backgroundHolder").width()/ 2,});
	
		
}
$(".workHolder").each(function(index, element){
		
		$(element).mouseenter(function(){
			$(element).find(".textFade").animate({opacity: 1});
		
		});
		
		$(element).mouseleave(function(){
			$(element).find(".textFade").animate({opacity: 0});
		
		});
		
		$(element).click(function(){
			if(index == 0){
				window.location.assign("http://www.sauntic.com/ar.html");
			}
			if(index == 1){
				window.location.assign("http://www.sauntic.com/hololens.html");
			}
			if(index == 2){
			//	window.location.assign("http://www.sauntic.com/neighbors.html");
			}
			if(index == 3){
				window.location.assign("http://www.sauntic.com/neighbors.html");
			}
			if(index == 4){
				window.location.assign("http://www.sauntic.com/sombri.html");
			}
			if(index == 5){
				window.location.assign("http://www.sauntic.com/vrchair.html");
			}
			if(index == 6){
				window.location.assign("http://www.sauntic.com/insdrawments.html");
			}
			if(index == 7){
				window.location.assign("http://www.sauntic.com/lyle.html");
			}
		
		});
	
});
	
$(".center").click(function(){
	AnimateScroll();
});

$("#arrowButton").click(function(){
	AnimateScroll();
});

$("#bottomLogo").click(function(){
	$('html, body').animate({scrollTop:  0}, 1000);
});

function AnimateScroll(){

	$('html, body').animate({scrollTop:  $("#videoContainer").height()}, 1000);
}
</script>
