<!DOCTYPE html>
<html>
<title>Sauntic Homepage</title>
<link rel="icon" type="image/png" href="http://sauntic.com/sauntic/images/logo.png"/>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script>
</script>

<style>
body{font-family: "Raleway", sans-serif; background-color:#add1c1;}
h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif;}
p{
	font-family: "Raleway", 
	sans-serif; 
	font-weight: normal;
}

#page{
	height: 100%;
	width: 100%;
}

body, html {
    height: 100%;
    line-height: 1.8;
	margin: 0px;
}

#body{
	height: 100%;
	width: 100%;
}

.topBar{
	position:fixed;
	background-color: white;
	height: 60px;
	width: 100%;
}

#videoContainer {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  z-index: -1;
  overflow: hidden;
}

.backgroundVideo{
	position: absolute;
	opacity: 1;
}

</style>


<body id="body" onresize="ChangeSize()" onload="ChangeSize()">
<div id="page">
<div class="topBar">
<h1 style="margin:0px; padding: 0px 10px;">Nick Saunders</h1>
</div>

<div id="videoContainer">
<video autoplay muted loop class="backgroundVideo">
<source  src="https://sauntic.com/sauntic/images/videos/demoReel.mp4" type="video/mp4">
</video>
</div>


</div>

<script>
function ChangeSize(){

			if($("#videoContainer").width()/1.777777777 > $("#videoContainer").height()){
				$(".backgroundVideo").css({width: "100%"});
				$(".backgroundVideo").offset({top: -$(".backgroundVideo").height()/2 +  $("#videoContainer").height()/2 , left: 0});
			}
			
			if($("#videoContainer").width()/1.777777777 < $("#videoContainer").height()){
				$(".backgroundVideo").css({width: $("#videoContainer").height() * 1.77777777});
				$(".backgroundVideo").offset({top: 0, left: -$(".backgroundVideo").width()/2 +  $("#videoContainer").width()/2});
			}
			
}
</script>
</body>
</html>
