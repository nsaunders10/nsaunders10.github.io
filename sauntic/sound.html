<!DOCTYPE html>
<html>
<head><title>Frequence Generator</title></head>
<body>
<div><button>Sine</button><button>Square</button><button>Sawtooth</button><button>Triangle</button></div>
<div>Frequence: <span id="frequency"></span></div>
<div>
    <ul>
        <li>Space - on/off</li>
        <li>Q - Frequency+++</li>
        <li>W - Frequency---</li>
        <li>E - Frequency++</li>
        <li>R - Frequency--</li>
        <li>T - Frequency+</li>
        <li>Y - Frequency-</li>
    </ul>
</div>
<script type="text/javascript">
var audioCtx = new (window.AudioContext || window.webkitAudioContext)();
var oscillatorNode = audioCtx.createOscillator();
var gainNode = audioCtx.createGain();
var mute = true;
var frequency = 500;
var direction = "";
var volume = 0.8;
var speed = 1;
var grossTune = 5;
var mediumTune = 0.5;
var fineTune = 0.05;
var keys = [
    {key:81, direction:"down", tune:grossTune}, //q
    {key:87, direction:"up", tune:grossTune},   //w
    {key:69, direction:"down", tune:mediumTune},//e
    {key:82, direction:"up", tune:mediumTune},  //r
    {key:84, direction:"down", tune:fineTune},  //t
    {key:89, direction:"up", tune:fineTune}     //y
];
oscillatorNode.connect(gainNode);
gainNode.connect(audioCtx.destination);
oscillatorNode.type = "square";
oscillatorNode.start();
oscillatorNode.frequency.value = frequency;
gainNode.gain.value = 0;
(function manualLoop() {
    setTimeout(function() {
        manualLoop();         
        if (direction == "up"){
            frequency += speed;              
        }      
        if (direction == "down"){
            frequency -= speed;             
        }
        oscillatorNode.frequency.value = frequency;       
        document.getElementById('frequency').innerHTML = frequency.toFixed(2);
    }, 40)
}());
document.addEventListener('keydown', function(event) {
    if (event.keyCode == 32) { // space bar
        if (mute) {            
            gainNode.gain.value = volume;
            mute = false;
        } else {
            gainNode.gain.value = 0;
            mute = true;
        }
    }
    for (var i = keys.length - 1; i >= 0; i--) {
        if(event.keyCode == keys[i].key) {
            direction = keys[i].direction;
            speed = keys[i].tune; 
        } 
    }
});
document.addEventListener('keyup', function(event) {
    direction = "";
});    
</script>
</body>
</html>
