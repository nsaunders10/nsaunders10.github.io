<script type="text/javascript">
var page=document.getElementById("page");
var webGL=document.getElementById("div_container");

function AndroidApks(){
	var wm=new WindowManager(page);
	wm.setPresetStyle('mac');
	var win=wm.createWindow({top:100,left:0,width:600,height:600,title:'Android APKs'});
	var winDiv=win.getContentDiv();
	
	var topBar=document.createElement("div");
	vn.set(topBar.style,{
	width:'99.8%',
	height:'100px',
	backgroundColor:'rgb(255,255,255)'
	});
	winDiv.appendChild(topBar);
	var midBar=document.createElement("div");
	vn.set(midBar.style,{
	width:'99.8%',
	height:'100px',
	top:'100px',
	backgroundColor:'rgb(255,255,255)'
	});
	winDiv.appendChild(midBar);
	
	var bottomBar=document.createElement("div");
	vn.set(bottomBar.style,{
	width:'99.8%',
	height:'100px',
	top:'200px',
	backgroundColor:'rgb(255,255,255)'
	});
	winDiv.appendChild(bottomBar);
	
	var text=document.createElement("text");
	text.innerHTML = "Shape Trace(in progress):";
	vn.set(text.style,{
	position:'absolute',
	left:'0px',
	margin:'5px 5px',
	fontSize:'20px',
	fontFamily:'Arial'
	});
	topBar.appendChild(text);
	var text1=document.createElement("text");
	text1.innerHTML = "Polkimen Going:";
	vn.set(text1.style,{
	position:'absolute',
	top:'100px',
	margin:'5px 5px',
	fontSize:'20px',
	fontFamily:'Arial'
	});
	midBar.appendChild(text1);
	var text2=document.createElement("text");
	text2.innerHTML = "The Dungeon Train:";
	vn.set(text2.style,{
	position:'absolute',
	top:'203px',
	margin:'5px 5px',
	fontSize:'20px',
	fontFamily:'Arial'
	});
	bottomBar.appendChild(text2);
	
	document.addEventListener('mouseover',function(event){
			if(event.target == topBar)
			topBar.style.backgroundColor='rgba(225,255,255,1)';
			if(event.target == midBar)
			midBar.style.backgroundColor='rgba(225,255,255,1)';
			if(event.target == bottomBar)
			bottomBar.style.backgroundColor='rgba(225,255,255,1)';
	},false);
	document.addEventListener('mouseout',function(event){
			if(event.target == topBar)
			topBar.style.backgroundColor='rgba(255,255,255,1)';
			if(event.target == midBar)
			midBar.style.backgroundColor='rgba(255,255,255,1)';
			if(event.target == bottomBar)
			bottomBar.style.backgroundColor='rgba(255,255,255,1)';
		
	},false);
	document.addEventListener('mousedown',function(event){
			if(event.target == topBar || event.target == text)
			window.open("https://www.visineat.com/devs/dev5/Images/Coding Projects/Nickrosoft_Paint.png");
			if(event.target == midBar || event.target == text1)
			window.open("https://www.visineat.com/devs/dev5/Images/Coding Projects/Screenshot with kinect.png");
			if(event.target == bottomBar || event.target == text2)
			window.open("http://research.dwi.ufl.edu/demo/intel/nicholas/");
		
	},false);
}

function CodingProjects(){
	var wm=new WindowManager(page);
	wm.setPresetStyle('win95');
	var win=wm.createWindow({top:100,left:200,width:600,height:600,title:'Coding Projects'});
	var winDiv=win.getContentDiv();
	
	var topBar=document.createElement("div");
	vn.set(topBar.style,{
	width:'99.8%',
	height:'100px',
	//border:'.5px solid black',
	backgroundColor:'rgb(190,190,190)'
	});
	winDiv.appendChild(topBar);
	
	var midBar=document.createElement("div");
	vn.set(midBar.style,{
	width:'99.8%',
	height:'120px',
	//border:'.5px solid black',
	backgroundColor:'rgb(190,190,190)'
	});
	midBar.style.top=topBar.style.height;
	winDiv.appendChild(midBar);
	
	var bottomBar=document.createElement("div");
	vn.set(bottomBar.style,{
	width:'99.8%',
	height:'150px',
	//border:'.5px solid black',
	backgroundColor:'rgb(190,190,190)'
	});
	bottomBar.style.top=midBar.style.height;
	winDiv.appendChild(bottomBar);
	
	var text=document.createElement("text");
	text.innerHTML = "'Nickrosoft Paint': Made in the Processing IDE and is one of my first coding projects. It is a very simple drawing applet where you can change the color and size of your brush";
	vn.set(text.style,{
	position:'absolute',
	left:'0px',
	margin:'5px 5px',
	fontSize:'20px',
	fontFamily:'Arial',
	lineHeight:'30px'
	});
	text.style.top=topBar.style.top;
	topBar.appendChild(text);
	var text1=document.createElement("text");
	text1.innerHTML = "Kinect Synth: Made with a group of students using Processing and the J4K API. This applet uses the Microsoft Kinect to track the location of the user and allows them to control a virtual keyboard with synthesized sounds.";
	vn.set(text1.style,{
	position:'absolute',
	top:'100px',
	margin:'5px 5px',
	fontSize:'20px',
	fontFamily:'Arial',
	lineHeight:'25px'
	});
	text1.style.top=midBar.style.top;
	midBar.appendChild(text1);
	var text2=document.createElement("text");
	text2.innerHTML = "WebGL Solar System: Created a WebGL application for Intel in the Systems Design Colloquium at U.F.Intel supplied computers and Android tablets to create a web application using their API, Javascript, and WebGL." ;
	vn.set(text2.style,{
	position:'absolute',
	top:'200px',
	margin:'5px 5px',
	fontSize:'19px',
	fontFamily:'Arial',
	lineHeight:'30px'
	});
	text2.style.top=midBar.style.bottom;
	bottomBar.appendChild(text2);
	
	document.addEventListener('mouseover',function(event){
			if(event.target == topBar || event.target == text){
			topBar.style.backgroundColor='rgba(0,0,128,1)';
			text.style.color= 'white';
			console.log("click");}
			if(event.target == midBar || event.target == text1){
			midBar.style.backgroundColor='rgba(0,0,128,1)';
			text1.style.color= 'white';}
			if(event.target == bottomBar|| event.target == text2){
			bottomBar.style.backgroundColor='rgba(0,0,128,1)';
			text2.style.color= 'white';}
	},false);
	document.addEventListener('mouseout',function(event){
			if(event.target == topBar || event.target == text){
			topBar.style.backgroundColor='rgba(190,190,190,1)';
			text.style.color= 'black';}
			if(event.target == midBar || event.target == text1){
			midBar.style.backgroundColor='rgba(190,190,190,1)';
			text1.style.color= 'black';}
			if(event.target == bottomBar || event.target == text2){
			bottomBar.style.backgroundColor='rgba(190,190,190,1)';
			text2.style.color= 'black';}
		
	},false);
	document.addEventListener("mousedown",function(event){
			if(event.target == topBar || event.target == text){
			window.open("https://www.visineat.com/devs/dev5/Images/Coding Projects/Nickrosoft_Paint.png");
			console.log("click");
			}
			if(event.target == midBar || event.target == text1)
			window.open("https://www.visineat.com/devs/dev5/Images/Coding Projects/Screenshot with kinect.png");
			if(event.target == bottomBar || event.target == text2)
			window.open("http://research.dwi.ufl.edu/demo/intel/nicholas/");
		
	},false);
}
